version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_DB=sporthub_db
      - POSTGRES_USER=sporthub_user
      - POSTGRES_PASSWORD=strongpassword
      - POSTGRES_HOST=db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sporthub_db
      POSTGRES_USER: sporthub_user
      POSTGRES_PASSWORD: strongpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
